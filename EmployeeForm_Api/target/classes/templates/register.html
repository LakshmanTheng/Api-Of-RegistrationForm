<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
  </head>
  <body>
    
    <div class="container">
    
    <h1 style="color:red;">Employee Form</h1>
    
    <form class="col-5" th:action="@{/registerEmployee}" th:object="${employee}" method ="post">
    
    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><b>Employee Id</b></label>
  <input type="text" th:field="*{Eid}"  class="form-control" placeholder="Enter Id">
 </div>
    
    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><b>Employee Name </b></label>
  <input type="text" th:field="*{Ename}" class="form-control" placeholder="Enter Name">
 </div>
 
 	<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><b>Employee Address</b></label>
  <input type="text" th:field="*{Eaddress}" class="form-control" placeholder="Enter Name">
 </div>
 
 	<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><b>Contact Number</b></label>
  <input type="number" th:field="*{Econo}" class="form-control" placeholder="Enter Contact Number">
 </div>
 
 
 	<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><b>Email</b></label>
  <input type="email" th:field="*{Eemail}"  class="form-control" placeholder="Enter Email">
 </div>
 
 	<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><b>Password</b></label>
  <input type="password" th:field="*{Epass}" class="form-control" placeholder="Enter Password">
 </div>
 
 	<div class="mb-3">
       <label for="exampleFormControlInput1" class="form-label"><b>Conform PassWord</b>b></label>
        <input type="password" th:field="*{Ecopass}" class="form-control" placeholder="Enter Conform Password">
        </div>
        
    <button type="submit" class="btn btn-success">Save Data</button>
    
    </form>
    </div>
    
     </body>
</html>
